<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const todoList = document.getElementById('todoList');
            const inputTodo = document.getElementById('inputTodo');
            const btnAdd = document.getElementById('btnAdd');

            let items = [];
            
            // 수정 : 선택된 항목을 저장할 변수
            let selectedItem = null; 



            // 등록
            btnAdd.addEventListener('click', function(e) {

                const todoValue = inputTodo.value;

                const listItem = document.createElement('li');
                listItem.className = 'd-flex list-group-item';
                listItem.innerText = todoValue;

                const listBtn = document.createElement('button');
                listBtn.className = 'btn-close ms-auto';

                // 로컬스토리지 저장
                items.push(inputTodo.value);
                alert(items);
                localStorage.setItem("items", items);

                
                // 삭제
                listBtn.onclick = function(e) {
                    e.stopPropagation(); // 클릭 이벤트 전파 방지

                    const index = Array.from(todoList.children).indexOf(listItem);
                    let pNode = e.target.parentNode;
                    todoList.removeChild(pNode);


                };
                
                // 항목 클릭 시 수정 준비
                listItem.onclick = function() {
                    inputTodo.value = todoValue; 
                    inputTodo.focus(); 
                    selectedItem = listItem; 
                };

                listItem.appendChild(listBtn);
                todoList.appendChild(listItem);
                inputTodo.value = '';
            });

            // 입력 필드에서 Enter 키로 수정
            inputTodo.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && selectedItem) {
                    const newValue = inputTodo.value.trim();
                    if (newValue === '') return; // 빈 값 방지
                    selectedItem.innerText = newValue; // 선택된 항목 수정
                    inputTodo.value = ''; // 입력 필드 초기화
                    selectedItem = null; // 선택된 항목 초기화
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h3 class="p-3 mt-5 bg-primary text-light">Todo List</h3>
        <p class="p-3">오늘 할 일을 작성해 보세요.</p>
        <div class="input-group mb-3">
            <input type="text" id="inputTodo" class="form-control" placeholder="할 일을 입력하세요.">
            <button class="btn bg-primary text-light" type="button" id="btnAdd">추가</button>
        </div>
        <ol id="todoList" class="list-group list-group-numbered"></ol>
    </div>
</body>
</html>
